{% extends 'base.html' %}

{% block title %}
    Product Detail
{% endblock title %}

{% block content %}
    <h1>Details Page</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Discount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{products.id}}</td>
                <td>{{products.title}}</td>
                <td>{{products.price}}</td>
                <td>{{products.discount_price}}</td>
            </tr>
        </tbody>
    </table>
{% endblock content %}
